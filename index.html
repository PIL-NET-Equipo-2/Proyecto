<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/registro.css">
</head>
<body>
        <!--BOTON DE REGISTRO-->
    
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistro">Crear una cuenta</button>
        <div class="modal fade " id="modalRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content sacar-borde">                    
                    <div class="modal-body">             
                        <form class="">
                            <section class="container">
                                <div class="justify-content-center align-items-center">
                                    <div class="">
                                        <div class="card shadow-2-strong borde col-fondo text-white" >
                                            <div class="card-body text-center">
                                            <h3 class="mb-5 ">Cree una cuenta</h3>
                                            <div class="form-outline mb-4 text-start">
                                                <label class="form-label" for="Email">Correo electronico</label>
                                                <input type="email" id="Email" class="form-control form-control-lg" />
                                            </div>
                                            <div class="form-outline mb-4 text-start">
                                                <label class="form-label" for="username">Nombre de usuario</label>
                                                <input type="text" id="username" class="form-control form-control-lg" />
                                            </div>
                                            <div class="form-outline mb-4 text-start">
                                                <label class="form-label" for="password">Contraseña</label>
                                                <input type="password" id="password" class="form-control form-control-lg" />
                                            </div>
                                            <div class="form-outline mb-4 text-start">
                                                <label class="form-label" for="repeatPass">Repita la contraseña</label>
                                                <input type="password" id="repeatPass" class="form-control form-control-lg" />
                                            </div>
                                            <div class="form-check d-flex justify-content-start mb-4">
                                                <input class="form-check-input" type="checkbox" value="" id="terms" />
                                                <label class="form-check-label mx-2 text-start" for="terms"> Acepto los <a class="text-white" href="">Terminos y condiciones.</a></label>
                                            </div>              
                                            <div class="d-grid gap-2">
                                                <button class="btn btn-color" type="button">Crear una cuenta</button>
                                            </div>
    
                                    </div>
                                </div>
                            </section>
                        </form>
                        
                    </div>               
                </div>
            </div>
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
   
    <title>Inverti</title>
</head>
<body>
       
    <!--BOTON DE LOGIN-->
    <button type="button" class="btn btn-color" data-bs-toggle="modal" data-bs-target="#modalLogin">Iniciar sesion</button>
        <div class="modal fade " id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content sacar-borde">
                    
                    <div class="modal-body  ">             
                        <form class="">
                            <section class="container">
                                <div class="justify-content-center align-items-center">
                                    <div class="">
                                        <div class="card shadow-2-strong borde   col-fondo text-white" >
                                            <div class="card-body p-5 text-center">
                                                <h3 class="mb-5 ">Iniciar sesión</h3>
                                                <div class="form-outline mb-4 text-start">
                                                    <label class="form-label" for="userName">Nombre de usuario</label>
                                                    <input type="email" id="userName" class="form-control form-control-lg" />
                                                </div>                          
                                                <div class="form-outline mb-4 text-start">
                                                    <label class="form-label" for="password">Contraseña</label>
                                                    <input type="password" id="password" class="form-control form-control-lg" />
                                                </div>                          
                                                <div class="form-check d-flex justify-content-start mb-4">
                                                    <input class="form-check-input" type="checkbox" value="" id="terms" />
                                                    <label class="form-check-label mx-2 text-start" for="terms">Recordar mi usuario y contraseña.</label>
                                                </div>              
                                                <div class="d-grid gap-2">
                                                    <button class="btn btn-color" type="button">Ingresar</button>
                                                </div>
                                                <p class="text-center mt-3">¿No tiene cuenta? <a href="./registro.html">Regístrese</a></p>
                                    </div>
                                </div>
                            </section>
                        </form>
                        
                    </div>               
                </div>
            </div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
